[package]
name = "luminance-examples"
version = "1.0.0"
authors = ["Dimitri Sabadie <dimitri.sabadie@gmail.com>"]
description = "Stateless and type-safe graphics framework"
keywords = ["stateless", "type-safe", "graphics", "luminance"]
categories = ["rendering::graphics-api"]
homepage = "https://github.com/phaazon/luminance-rs"
repository = "https://github.com/phaazon/luminance-rs"
documentation = "https://docs.rs/luminance"
readme = "README.md"
edition = "2018"

[[bin]]
name = "attributeless"
path = "src/attributeless.rs"

[[bin]]
name = "displacement-map"
path = "src/displacement-map.rs"

[[bin]]
name = "dynamic-uniform-interface"
path = "src/dynamic-uniform-interface.rs"

[[bin]]
name = "hello-world"
path = "src/hello-world.rs"

[[bin]]
name = "hello-world-glutin"
path = "src/hello-world-glutin.rs"

[[bin]]
name = "offscreen"
path = "src/offscreen.rs"

[[bin]]
name = "multiple-targets"
path = "src/multiple-targets.rs"

[[bin]]
name = "query-texture-texels"
path = "src/query-texture-texels.rs"

[[bin]]
name = "render-state"
path = "src/render-state.rs"

[[bin]]
name = "shader-uniforms-adapt"
path = "src/shader-uniforms-adapt.rs"

[[bin]]
name = "shader-uniforms"
path = "src/shader-uniforms.rs"

[[bin]]
name = "sliced-tess"
path = "src/sliced-tess.rs"

[[bin]]
name = "texture"
path = "src/texture.rs"

[[bin]]
name = "vertex-instancing"
path = "src/vertex-instancing.rs"

[[bin]]
name = "interactive-triangle"
path = "src/interactive-triangle.rs"

[[bin]]
name = "skybox"
path = "src/skybox.rs"

# Fixtures
[[bin]]
name = "fixture-360"
path = "src/fixtures/360-manually-drop-framebuffer.rs"

[dependencies]
cgmath = "0.17"
env_logger = "0.7.1"
image = "0.23"
log = "0.4.11"
luminance = "0.41"
luminance-derive = "0.6"
luminance-front = "0.2"
luminance-glfw = "0.13"
luminance-glutin = "0.10"
luminance-windowing = "0.9"
glfw = "0.39"
glutin = "0.24"
